<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<style>
body {margin:0;}

.icon-bar {
  width:100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 10%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: red;
}
</style>
<body>
<div class="icon-bar">
    <a class="active" href="#"><i class="bi bi-house-check-fill"></i></a> 
    <a href="#"><i class="bi bi-calendar2-check"></i></a> 
    <a href="#"><i class="bi bi-award-fill"></i></a> 
    <a href="#"><i class="bi bi-bag-check-fill"></i></a>
    <a href="#"><i class="bi bi-bar-chart-line-fill"></i></a> 
    <a href="#"><i class="bi bi-book-half"></i></a> 
    <a href="#"><i class="bi bi-boxes"></i></a> 
</div>

</body>
</html>
